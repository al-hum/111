<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ø La obra que hace obras Ø - Page 3</title>
  <link rel="stylesheet" href="3page3.css">
</head>
<body>
  <h1>Ø La obra que hace obras Ø</h1>
  <p>Paso 3: Imagen Generada</p>
  <div id="imageContainer"></div>
  <div id="loading">
    Loading...
  </div>
  <input type="number" id="userNumber" min="1" max="111" placeholder="elige un número entre 1 y 111" style="width: 180px;">
  <button id="nextButton">Siguiente</button>
  <script src="3page3.js"></script>

  <!-- Contenedor para la respuesta de la IA1: Mistral -->
  <div id="aiResponseContainer1"></div>

  <!-- Contenedor para la respuesta de la IA2: Español -->
  <div id="aiResponseContainer2"></div>

  <script>
    async function getLongerResponse(apiUrl, userPrompt, numCalls = 6) {
      let fullResponse = "";
      for (let i = 0; i < numCalls; i++) {
        const data = {
          "inputs": userPrompt,
          "max_length": 500
        };
        
        const response = await fetch(apiUrl, {
          headers: {
            Authorization: "Bearer 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",
            'Content-Type': 'application/json'
          },
          method: "POST",
          body: JSON.stringify(data),
        });
        
        const result = await response.json();
        fullResponse += result[0].generated_text + " ";
        
        await new Promise(resolve => setTimeout(resolve, 2000));
      }
      return fullResponse;
    }

    async function getLongerResponse2(apiUrl, userPrompt, numCalls = 6) {
      let fullResponse = "";
      for (let i = 0; i < numCalls; i++) {
        const data = {
          "inputs": userPrompt,
          "max_length": 500
        };
        
        const response = await fetch(apiUrl, {
          headers: {
            Authorization: "Bearer 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",
            'Content-Type': 'application/json'
          },
          method: "POST",
          body: JSON.stringify(data),
        });
        
        const result = await response.json();
        fullResponse += result[0].generated_text + " ";
        
        await new Promise(resolve => setTimeout(resolve, 2000));
      }
      return fullResponse;
    }


    document.addEventListener("DOMContentLoaded", async function() {
      const userPrompt = localStorage.getItem("userPrompt");
      
      const mistralResponse = await getLongerResponse("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-v0.1", userPrompt);
      document.getElementById("aiResponseContainer1").innerText = mistralResponse;
      
      const espanolResponse = await getLongerResponse2("https://api-inference.huggingface.co/models/ensamblador/gpt2_espanol_8hx512pos", userPrompt);
      document.getElementById("aiResponseContainer2").innerText = espanolResponse;
    });
  </script>
</body>
</html>
