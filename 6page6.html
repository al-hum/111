<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogflow Integration</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <!-- Dialogflow Chatbot Section -->
  <div id="dialogflow-chat">
    <h1>Dialogflow Chatbot</h1>
    <input type="text" id="user-query" placeholder="Enter your query...">
    <button id="submit-btn">Submit</button>
    <div id="dialogflow-response"></div>
  </div>

  <!-- Payment Script -->
  <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js" 
          data-preference-id="28118467-afc82224-f21b-4672-bdc9-4e9371b6e9e6" 
          data-source="button">
  </script>

  <!-- Dialogflow API Script -->
  <script>
    const sessionId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    const apiUrl = 'https://api.dialogflow.com/v1/query?v=20150910';
    const apiHeaders = {
      'Authorization': 'Bearer AIzaSyA-K_GRJ-Qn2jNh8eDgDF3_T2tHUPMSpRk',
      'Content-Type': 'application/json'
    };

    $('#submit-btn').click(function() {
      const userQuery = $('#user-query').val();
      $('#user-query').val('');

      $.ajax({
        url: apiUrl,
        headers: apiHeaders,
        method: 'POST',
        data: JSON.stringify({
          query: userQuery,
          lang: 'en',
          sessionId: sessionId
        }),
        success: function(response) {
          $('#dialogflow-response').text(response.result.fulfillment.speech);
        },
        error: function(error) {
          $('#dialogflow-response').text('An error occurred: ' + error.statusText);
        }
      });
    });
  </script>

  <!-- Dialogflow Messenger Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger project-id="articulate-lens-394602" 
                agent-id="f50b78c0-21e8-4238-a606-f8c05963952a" 
                language-code="en">
    <df-messenger-chat chat-title="laobraquehaceobras"></df-messenger-chat>
  </df-messenger>

  <!-- Custom Styles -->
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 0;
      right: 0;
      top: 0;
      width: 350px;
    }
  </style>

  <!-- Additional Content -->
  <p> <!-- Your text content here --> </p>
  <img src="https://al-hum.github.io/111/bitsop.png" alt="Your image description" style="position: fixed; bottom: 0; left: 0; width: 60%;">

</body>
</html>
