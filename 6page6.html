<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogflow Integration</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div id="dialogflow-chat">
    <h1>Dialogflow Chatbot</h1>
    <input type="text" id="user-query" placeholder="Enter your query...">
    <button id="submit-btn">Submit</button>
    <div id="dialogflow-response"></div>
  </div>

  <script>
    $(document).ready(function() {
      // Set up the Dialogflow webhook URL
      const dialogflowWebhookUrl = "https://YOUR_WEBHOOK_URL/dialogflow-webhook";

      // Submit the user's query to Dialogflow
      $("#submit-btn").click(function() {
        const userQuery = $("#user-query").val();

        $.ajax({
          url: dialogflowWebhookUrl,
          method: "POST",
          data: JSON.stringify({
            query: userQuery
          }),
          contentType: "application/json",
          success: function(response) {
            // Display the Dialogflow response
            $("#dialogflow-response").html(response.fulfillmentText);
          },
          error: function(error) {
            // Handle the error
            console.log(error);
            $("#dialogflow-response").html("Gracias estimados por llegar hasta acá, les agradezco la contribución, cualquier duda no duden en comunicarse al +54 3757 618270, por mi parte, un gran logro demostrar la arquitectura y potencial de todo esto, espero les guste y espero me sea próspero también, he invertido mucho dinero en este proyecto por una apuesta, demostrar que hay un objeto artístico que puede hacer que el consumidor se transforme en productor y que yo pueda celebrar ese proceso, como humano, siempre humano. Esta es la version 0.2 a las 21:16 del 27 de septiembre del 2023. pablocieslik@gmail.com");
          }
        });
      });
    });
  </script>

  <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js"
  data-preference-id="28118467-afc82224-f21b-4672-bdc9-4e9371b6e9e6" data-source="button">
  </script>
  
</body>
</html>
