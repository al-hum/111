<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image in 3D Environment</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .info-container {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
      }
      .tokenize-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
      }
      .tokenize-container button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="info-container">
      <p id="workName"></p>
      <p id="authorName"></p>
    </div>
    <div class="tokenize-container">
      <p>Â¿Quieres tokenizar tu obra?</p>
      <a href="https://al-hum.github.io/111/7page7.html"><button id="yesButton">Yes</button></a>
      <a href="https://al-hum.github.io/111/7page7.html"><button id="noButton">No</button></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Create a scene
      const scene = new THREE.Scene();
      // Create a camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      // Create a renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      // Load the image
      const textureLoader = new THREE.TextureLoader();
      const imageUrl = localStorage.getItem('generatedImageUrl');
      const texture = textureLoader.load(imageUrl);
      // Create a plane geometry
      const geometry = new THREE.PlaneGeometry(2, 2);
      // Create a material with the image texture
      const material = new THREE.MeshBasicMaterial({ map: texture });
      // Create a mesh with the geometry and material
      const mesh = new THREE.Mesh(geometry, material);
      // Add the mesh to the scene
      scene.add(mesh);
      // Display the name of the work and author
      const workName = localStorage.getItem('workName');
      const authorName = localStorage.getItem('authorName');
      document.getElementById('workName').textContent = `Work: ${workName}`;
      document.getElementById('authorName').textContent = `Author: ${authorName}`;
      // Add event listeners to the buttons
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      yesButton.addEventListener('click', () => {
        console.log('Yes button clicked');
        // Add your logic for tokenizing the work here
      });
      noButton.addEventListener('click', () => {
        console.log('No button clicked');
        // Add your logic for not tokenizing the work here
      });
      // Create an animation loop
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
